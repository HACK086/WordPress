<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-сайт о WordPress</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Выберите нужный модуль обучения</h1>
        <div class="sections">
            {% for section in sections %}
            <div class="section">
                <a href="{% url 'subsection_list' section.id %}">{{ section.title }}</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
